<!DOCTYPE html>
<html>
  <head>
    <title>Dance Party Robot, Ya'll</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet'>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/cotbot.js"></script>
    
  </head>

  <body>
    <div class="buttons">
      <button class="flash">flashing eyes</button>
      <button class="color">change color!</button>
      <button class="hammer">Hammer Time</button>
    </div>

    <div class="robot">
      <div class="beep"></div>
      <div class="brain"></div>
      
      <div class="pelvis">
        <div class="left-leg">j</div>
        <div class="right-leg">j</div>
      </div>

      <div class="torso">
        <div class="left">j</div>
        <div class="right">j</div>
      </div>
    </div>

  </body>
</html>
